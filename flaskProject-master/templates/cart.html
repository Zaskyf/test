{% extends "base.html" %}

{% block content %}
    <h2>Your Cart</h2>
    <ul class="list-group">
        {% for item in cart_items %}
            <li class="list-group-item">
                {{ item.product.name }} - ${{ item.product.price }}
                <button class="btn btn-danger btn-sm float-right">удалить</button>
            </li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
    <button class="btn btn-primary" id="pay-button">оплатить</button>
{% endblock %}
