<script>
// Получаем элементы модального окна и кнопок
const filterModal = document.getElementById("filterMdal");
const filterButton = document.getElementById("filterButton");
const closeModal = document.getElementById("closeMdal");
// Функция для открытия модального окна
filterButton.onclick = function() {
    filterModal.style.display = "block";
}
// Функция для закрытия модального окна
closeModal.onclick = function() {
    filterModal.style.display = "none";
}
// Закрытие модального окна при клике вне его
window.onclick = function(event) {
    if (event.target == filterModal) {
        filterModal.style.display = "none";
    }
}
 document.getElementById('applyFilters').onclick = function() {
        const priceRange = document.getElementById('price-range').value;
        const selectedMaterial = document.getElementById('material-select').value;
        const selectedColor = document.getElementById('color-select').value;
        const selectedManufacturer = document.getElementById('manufacturer-select').value;
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            const cardPrice = parseInt(card.getAttribute('data-price'));
            const cardMaterial = card.getAttribute('data-material');
            const cardColor = card.getAttribute('data-color');
            const cardManufacturer = card.getAttribute('data-manufacturer');
            const priceMatch = cardPrice <= priceRange;
            const materialMatch = selectedMaterial === "" || cardMaterial === selectedMaterial;
            const colorMatch = selectedColor === "" || cardColor === selectedColor;
            const manufacturerMatch = selectedManufacturer === "" || cardManufacturer === selectedManufacturer;
            if (priceMatch && materialMatch && colorMatch && manufacturerMatch) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
        // Закрытие модального окна после применения фильтров
        document.getElementById('filterMdal').style.display = 'none';
    };
</script>

let currentIndex = 0;
const cards = document.querySelectorAll('.product-card');

function showCards(startIndex) {
    const endIndex = startIndex + 20;
    cards.forEach((card, i) => {
        card.style.display = (i >= startIndex && i < endIndex) ? 'block' : 'none';
    });
}

showCards(currentIndex);

document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentIndex + 20 >= cards.length) return;
    currentIndex += 20;
    showCards(currentIndex);
});

document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentIndex === 0) return;
    currentIndex -= 20;
    showCards(currentIndex);
});

document.querySelectorAll(".btn").forEach(button => {
    button.addEventListener("click", function() {
        const isInCart = this.classList.contains("clicked");
        if (!isInCart) {
            addToCart(this);
            this.textContent = "В корзине";
            this.classList.add("clicked");
        } else {
            this.textContent = "В корзину";
            this.classList.remove("clicked");
            removeFromCart(this);
        }
    });
});

function changeNumber(amount, inputId) {
    const numberInput = document.getElementById(inputId);
    let currentValue = parseInt(numberInput.value, 10);
    currentValue += amount;
    if (currentValue >= 1) {
        numberInput.value = currentValue;
    }
}

function addToCart(button) {
    const productTitle = button.closest('.product-card').querySelector('.product-title').textContent;
    const productPrice = button.closest('.product-card').querySelector('.money span').textContent;
    const productQuantity = button.closest('.product-card').querySelector('.js-number').value;

    const existingItem = Array.from(document.querySelectorAll('.cart-item')).find(item => 
        item.querySelector('p').textContent.includes(productTitle)
    );

    if (existingItem) {
        const quantityInput = existingItem.querySelector('.js-number');
        quantityInput.value = parseInt(quantityInput.value) + parseInt(productQuantity);
    } else {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <input type="checkbox" class="item-checkbox"> 
            <p class="tovar">${productTitle} - ${productPrice}</p>
            <div class="boxadd">
                <button class='subtract' onclick='changeCartItemNumber(-1, this)'>–</button>
                <input type='text' class='js-number' value='${productQuantity}' readonly>
                <button class='add' onclick='changeCartItemNumber(1, this)'>+</button>
            </div>
            <span class="remove-icon" onclick="removeItem(this)">🗑️</span>`;
        document.getElementById('cart-items').appendChild(cartItem);
    }
}

function removeItem(icon) {
    icon.closest('.cart-item').remove();
}

function changeCartItemNumber(step, button) {
