    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.itm');
        const totalItems = items.length;
        function showItem(index) {
            const itemsContainer = document.querySelector('.itms');
            itemsContainer.style.transform = `translateX(-${index * 100}%)`; // Исправлено
        }
        function nextItem() {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        }
        function prevItem() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showItem(currentIndex);
        }
        let autoSlide = setInterval(nextItem, 3000); // Automatic sliding every 3 seconds
        document.querySelector('.carousel').addEventListener('mouseenter', () => {
            clearInterval(autoSlide); // Stop automatic sliding
        });
        document.querySelector('.carousel').addEventListener('mouseleave', () => {
            autoSlide = setInterval(nextItem, 3000); // Resume automatic sliding
        });
        document.querySelector('.bunext').addEventListener('click', nextItem);
        document.querySelector('.buprev').addEventListener('click', prevItem);
    </script>

function createSwiperSlide(product, index) {
    const slide = document.createElement('div');

    img.src = product.image;
    img.alt = product.title;
