const swiperWrapper = document.getElementById('swiper-wrapper');

function createSwiperSlide(product, index) {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide';

    const img = document.createElement('img');
    img.src = product.image;
    img.alt = product.title;

    const title = document.createElement('p');
    title.className = 'product-title';
    title.textContent = product.title;

    const figcaption = document.createElement('figcaption');
    figcaption.className = 'box';

    const priceContainer = document.createElement('div');
    priceContainer.className = 'price-container';

    const price = document.createElement('p');
    price.className = 'price';
    price.textContent = 'Цена за штуку';

    const money = document.createElement('p');
    money.className = 'money';

    const span = document.createElement('span');
    span.textContent = product.price + ' ₽';

    const del = document.createElement('del');
    del.textContent = product.oldPrice + ' ₽';

    money.appendChild(span);
    money.appendChild(del);
    priceContainer.appendChild(price);
    priceContainer.appendChild(money);

    const buttons = document.createElement('div');
    buttons.className = 'Buttons';
    buttons.innerHTML = `
        <button id='addToCart${index + 1}' class='btn'>В корзину</button>
        <button class='subtract' onclick='changeNumber(-1, "number${index + 1}")'>–</button>
        <input type='text' class='js-number' id='number${index + 1}' value='1' readonly>
        <button class='add' onclick='changeNumber(1, "number${index + 1}")'>+</button>
    `;

    figcaption.appendChild(priceContainer);
    figcaption.appendChild(buttons);
    slide.appendChild(img);
    slide.appendChild(title);
    slide.appendChild(figcaption);
    swiperWrapper.appendChild(slide);

    return slide;
}

function changeNumber(step, inputId) {
    const input = document.getElementById(inputId);
    let currentNumber = parseInt(input.value);
    currentNumber += step;

    if (currentNumber < 1) {
        currentNumber = 1;
    }
    input.value = currentNumber;
}

document.querySelectorAll(".btn").forEach(button => {
    button.addEventListener("click", function () {
        const isInCart = this.classList.contains("clicked");
        if (!isInCart) {
            addToCart(this);
            this.textContent = "В корзине";
            this.classList.add("clicked");
        } else {
            this.textContent = "В корзину";
            this.classList.remove("clicked");
            removeFromCart(this);
        }
    });


    
});

function addToCart(button) {
    const productTitle = button.closest('.swiper-slide').querySelector('.product-title').textContent;
    const productPrice = button.closest('.swiper-slide').querySelector('.money span').textContent;
    const productQuantity = button.closest('.swiper-slide').querySelector('.js-number').value;

    const existingItem = Array.from(document.querySelectorAll('.cart-item'))
        .find(item => item.querySelector('p').textContent.includes(productTitle));

    if (existingItem) {
        const quantityInput = existingItem.querySelector('.js-number');
        quantityInput.value = parseInt(quantityInput.value) + parseInt(productQuantity);
    } else {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <p>${productTitle} - ${productPrice}</p>
            <button class='sub' style='margin-right:80px;' onclick='changeCartItemNumber(-1, this)'>–</button>
            <input type='text' class='js-number' value='${productQuantity}' readonly>
            <button class='ad' style='margin-right:30px;' onclick='changeCartItemNumber(1, this)'>+</button>
        `;
        document.getElementById('cart-items').appendChild(cartItem);
    }
}
